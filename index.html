<!DOCTYPE html>
<html>

    <head>
        <title>Movie Watchlist</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="Carlos Rangel" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

        <script src="https://kit.fontawesome.com/76d65dc6ab.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="./index.css" />
    </head>

    <body>

        
        <header>

            <img src="/img/movie-posters.jpg" alt="Movie posters photography by Andre Tan"/>

            <section>
                <h1>Find your film</h1>
    
                <nav>
                    <a href="./watchlist.html">My Watchlist</a>
                </nav>
            </section>

        </header>


        <form role="search" id="searchForm">

            <div class="right-inner-addon input-container">
                <i class="fa fa-search"></i>
                <input type="text"
                       id="query"
                       class="form-control"
                       name="q"
                       aria-label="Search for movies"
                       placeholder="Search for a movie" />
            </div>
            
            <button>Search</button>
            
            <!-- <input type="search" id="query" name="q" placeholder="Search for a movie" aria-label="Search for movies"><i class="fa-solid fa-magnifying-glass"></i> -->
        </form>

        <div id="movies">
            <!-- <i class="fas fa-camera fa-2x"></i> -->
            

            <div id="default">
                <i class="fa fa fa-film main-film"></i>
                <p>Start exploring</p>
            </div>
        </div>


        <script src="./index.js" type="module"></script>
    </body>

</html>
